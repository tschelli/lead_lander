schools:
  - id: school_asher
    slug: asher-college
    name: Asher College
    branding:
      logoUrl: "/logos/asher.png"
      colors:
        primary: "#0B3A53"
        secondary: "#E0542F"
        accent: "#F2C14E"
        background: "#F7F5F0"
        text: "#1B1B1B"
    compliance:
      disclaimerText: "By submitting this form, you are giving your express written consent for Asher College to contact you regarding our programs and services using email, telephone or text - including our use of automated technology for calls and periodic texts to any wireless number you provide. Message and data rates may apply. This consent is not required to enroll. You may always call us directly at Sacramento - (916) 900-2850, Las Vegas - (702) 323-0853 or Dallas - (972) 600-2818."
      version: "2026-01"
    crmConnectionId: crm_webhook_asher

