version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: lead_lander
      POSTGRES_PASSWORD: lead_lander
      POSTGRES_DB: lead_lander
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run migrate && npm run dev:api"
    environment:
      DATABASE_URL: postgres://lead_lander:lead_lander@postgres:5432/lead_lander
      REDIS_URL: redis://redis:6379
      CONFIG_DIR: ../../configs
      DELIVERY_MAX_ATTEMPTS: 5
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  worker:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev:worker"
    environment:
      DATABASE_URL: postgres://lead_lander:lead_lander@postgres:5432/lead_lander
      REDIS_URL: redis://redis:6379
      CONFIG_DIR: ../../configs
      DELIVERY_MAX_ATTEMPTS: 5
      WORKER_PORT: 5005
      CRM_WEBHOOK_TOKEN: change-me
    ports:
      - "5005:5005"
    depends_on:
      - postgres
      - redis

  web:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev:web"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
